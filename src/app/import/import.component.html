<md-toolbar>
  <button
    md-raised-button
    (click)="importTranslations()">Import Translations
  </button>
</md-toolbar>
<div
  *ngIf="!items"
  class="file-drop"
  fileDrop
  [ngClass]="{'file-is-over': fileIsOver}"
  (fileOver)="fileOver($event)"
  (onFileDrop)="onFileDrop($event)">
  <div id="drop-label">Drop translations here</div>
</div>
<md-list *ngIf="items">
  <md-tab-group>
    <md-tab label="New">
      <md-list>
        <md-list-item *ngFor="let translation of items">
          <h3 md-line>{{translation.$key}}</h3>
          <p md-line>{{translation.en_US}}</p>
        </md-list-item>
      </md-list>
    </md-tab>
    <md-tab label="Existing">
      <md-list>
        <md-list-item *ngFor="let translation of items">
          <h3 md-line>{{translation.$key}}</h3>
          <p md-line>{{translation.en_US}}</p>
        </md-list-item>
      </md-list>
    </md-tab>
    <md-tab label="Removed">
      <md-list>
        <md-list-item *ngFor="let translation of items">
          <h3 md-line>{{translation.$key}}</h3>
          <p md-line>{{translation.en_US}}</p>
        </md-list-item>
      </md-list>
    </md-tab>
  </md-tab-group>

  <md-list-item
    *ngFor="let item of items">
    <div md-line>
      <div class="row">
        <div class="col-xs-2">{{ item.$key }}</div>
        <div class="col-xs-10">{{ item.en_US }}</div>
      </div>
    </div>
  </md-list-item>
</md-list>
